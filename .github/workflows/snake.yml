name: generate pacman game

on:
  schedule:
    - cron: "0 0 * * *"   # Daily at 00:00 UTC (5:30 AM IST)
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 6

    steps:
      - uses: actions/checkout@v4

      - name: Generate Pac-Man SVG
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: bhuvan-teki
          # Optional: customize theme (e.g., brighter green for today)
          # gameTheme: github-dark
          # playerStyle: aggressive

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
